version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Tests
    task:
      jobs:
        - name: Testing
          commands:
            - checkout
            - 'git clone https://github.com/openAOD/Central.git'
            - cp Central/TestSuite/test.sh .
            - rm -rf Central
            - export DATE=$(date)
            - bash test.sh python | tee "test-report-$DATE"
            - artifact push project "test-report-$DATE"
